<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class=caixa-texto>
            <h2> Não é apenas Café, é um <span> Starbucks </span> </h2>

            <p> Desperte seu dia com a magia de um gole no Starbucks, onde cada café é uma experiência única de sabor e
                conforto. </p>

            <button> Saiba mais </button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="Copão Starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="Copinho 1 Starbucks" class="copinho verde">
        <img src="./img/img-pequena2.png" alt="Copinho 2 Starbucks" class="copinho amarelo">
        <img src="./img/img-pequena3.png" alt="Copinho 3 Starbucks" class="copinho rosa">
    </div>

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background ="#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background ="#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "../img/img3.png"
        circulo.style.background ="#d752b1"
    })

</script>

</html>
